{% extends 'auth-base.html' %}
{% load static %}
        {% block content %}
        <div class="login-form">
        <form method="post">
          {% csrf_token %}
          <div class="avatar">
              <img src="{% static 'image/avatar.png' %}" alt="avatar">
          </div>
          <h2 class="text-center">SignUp</h2> 
          <div class="text-center text-decoration form-group">
              {{ message }}
          </div> 
          <div class="form-group">
              <input type="text" class="form-control" name="username" placeholder="Username" required="required">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="First Name" required="required">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Last Name" required="required">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="E-mail" required="required">
          </div>
          <div class="form-group">
              <input type="password" class="form-control" name="password" placeholder="Password" required="required">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Confirm Password" required="required">
          </div>      
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
          </div>
          <p class="text-center small">Already have an account? <a href="{% url 'main:login' %}">Login</a> </p>
        </form>  
        </div>
        {% endblock %}
