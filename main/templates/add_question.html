{% extends 'base.html' %}
{% load crispy_forms_tags %}
    {% block content %}
    <h1 style="padding-left: 50px;">Add a Question</h1>
    <form action="{% url 'main:adding_question' %}" method="POST">
        {% csrf_token %}
        <div style="padding: 50px;">
            <div class="col-6">
                {{ form.Title|as_crispy_field }}
            </div>
            <div class="col-6">
                {{ form.Body|as_crispy_field }}
            </div>
            <div>
                {{ form.tags|as_crispy_field }}
            </div>
            <button class="btn btn-primary col-12" type="submit">Post</button>
        </div>
    </form>
    {% endblock %}
